<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knight Bot</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      line-height: 1.5;
    }
    
    .container {
      max-width: 300px;
      width: 100%;
      background-color: #ffffff;
      padding: 0;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 5px;
      text-align: center;
    }
    
    p.subtitle {
      margin-bottom: 20px;
      text-align: center;
    }
    
    .options {
      margin-bottom: 25px;
    }
    
    .option {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .option input[type="checkbox"] {
      margin-right: 10px;
      width: 18px;
      height: 18px;
    }
    
    ol {
      padding-left: 20px;
      margin-bottom: 25px;
    }
    
    ol li {
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .copy-section {
      display: flex;
      align-items: center;
    }
    
    .copy-section input[type="checkbox"] {
      margin-right: 10px;
      width: 18px;
      height: 18px;
    }
    
    .footer {
      text-align: center;
      font-size: 12px;
      color: #666666;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Knight Bot</h1>
    <p class="subtitle">Link your WhatsApp device</p>
    
    <div class="options">
      <div class="option">
        <input type="checkbox" id="pairCodeCheckbox">
        <label for="pairCodeCheckbox">Pair Code</label>
      </div>
      
      <div class="option">
        <input type="checkbox" id="qrCodeCheckbox" checked>
        <label for="qrCodeCheckbox">QR Code</label>
      </div>
    </div>
    
    <ol>
      <li>Open WhatsApp on your phone</li>
      <li>Go to Settings > Linked Devices</li>
      <li>Tap "Link a Device"</li>
      <li>Scan the QR code above</li>
    </ol>
    
    <div class="copy-section">
      <input type="checkbox" id="copyCodeCheckbox">
      <label for="copyCodeCheckbox">Copy Code</label>
    </div>
    
    <div class="footer">
      Â© 2025 Mr Unique Hacker | Knight Bot
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const pairCodeCheckbox = document.getElementById('pairCodeCheckbox');
      const qrCodeCheckbox = document.getElementById('qrCodeCheckbox');
      
      // Make checkboxes behave like radio buttons
      pairCodeCheckbox.addEventListener('change', function() {
        if (this.checked) {
          qrCodeCheckbox.checked = false;
        }
      });
      
      qrCodeCheckbox.addEventListener('change', function() {
        if (this.checked) {
          pairCodeCheckbox.checked = false;
        }
      });
      
      // Prevent both from being unchecked
      [pairCodeCheckbox, qrCodeCheckbox].forEach(checkbox => {
        checkbox.addEventListener('click', function() {
          if (!this.checked && !pairCodeCheckbox.checked && !qrCodeCheckbox.checked) {
            this.checked = true;
          }
        });
      });
    });
  </script>
</body>
</html>
